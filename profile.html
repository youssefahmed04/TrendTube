<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page - TrendTube</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Adding an icon from online: fontawesome -->
    <script
      src="https://kit.fontawesome.com/c4254e24a8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <div class="nav-left">
        <img src="src/assets/imgs/logo.png" class="logo" />
        <ul>
          <!-- Add the icons in the nav bar -->
          <li><img src="src/assets/imgs/notification.png" /></li>
          <li><img src="src/assets/imgs/inbox.png" /></li>
          <li><img src="src/assets/imgs/video.png" /></li>
        </ul>
      </div>
      <div class="nav-right">
        <!-- Add the search box in the nav bar -->
        <div class="search-bar">
          <img src="src/assets/imgs/search.png" />
          <input type="text" placeholder="Search" />
        </div>

        <!-- Have two classes, so I can repeat in different parts of the website without changing original -->
        <div class="nav-user-icon online">
          <!-- Add profile pic to nav bar -->
          <img
            src="https://yt3.ggpht.com/yti/AOXPAcWODTAzDO8acHR5anE77yyjaEuiWqAQ_casQ_Kpcg=s88-c-k-c0x00ffffff-no-rj"
          />
        </div>
      </div>

      <!------------------ settings menu ------------------>
      <div class="settings-menu">
        <div id="dark-btn">
          <span></span>
        </div>

        <div class="settings-menu-inner">
          <div class="user-profile">
            <img
              src="https://yt3.ggpht.com/yti/AOXPAcWODTAzDO8acHR5anE77yyjaEuiWqAQ_casQ_Kpcg=s88-c-k-c0x00ffffff-no-rj"
            />
            <div>
              <!-- Add the name, status, and icon from fontawesome -->
              <p>Youssef Ahmed</p>
              <a href="#profile"> See your profile</a>
            </div>
          </div>
          <!-- Add horizontal name -->
          <hr />
          <div class="user-profile">
            <img src="src/assets/imgs/feedback.png" />
            <div>
              <!-- Add the name, status, and icon from fontawesome -->
              <p>Give Feedback</p>
              <a href="#feedback"> Help us to improve the new design</a>
            </div>
          </div>
          <hr />
          <!-- Add the settings in the drop down bar -->
          <div class="settings-links">
            <img src="src/assets/imgs/setting.png" class="settings-icon" />
            <a href="#settings"
              >Settings & Privacy
              <img src="src/assets/imgs/arrow.png" width="10px"
            /></a>
          </div>
          <div class="settings-links">
            <img src="src/assets/imgs/help.png" class="settings-icon" />
            <a href="#help"
              >Help & Support <img src="src/assets/imgs/arrow.png" width="10px"
            /></a>
          </div>
          <div class="settings-links">
            <img src="src/assets/imgs/display.png" class="settings-icon" />
            <a href="#display"
              >Display & Accessibility
              <img src="src/assets/imgs/arrow.png" width="10px"
            /></a>
          </div>
          <div class="settings-links">
            <img src="src/assets/imgs/logout.png" class="settings-icon" />
            <a href="#logout"
              >Logout <img src="src/assets/imgs/arrow.png" width="10px"
            /></a>
          </div>
        </div>
      </div>
    </nav>

    <!-- ______________ profile page ______________ -->
    <div class="profile-container">
      <img src="src/assets/imgs/member-5.png" class="cover-img" />
      <div class="profile-details">
        <div class="profile-details-left">
          <div class="profile-details-row">
            <img
              src="src/assets/imgs/member-9.png"
              class="profile-details-images"
            />
            <div>
              <h3>Jack Nicholson</h3>
              <p>120 friends - 20 mutual</p>
              <img src="src/assets/imgs/member-5.png" />
              <img src="src/assets/imgs/member-5.png" />
              <img src="src/assets/imgs/member-5.png" />
              <img src="src/assets/imgs/member-5.png" />
            </div>
          </div>
        </div>
        <div class="profile-details-right">
          <button type="button">
            <i class="fa-solid fa-user-plus"></i>Friend
          </button>
          <button type="button">
            <i class="fa-solid fa-comments"></i>Message
          </button>
          <br />
          <a href=""><img src="src/assets/imgs/more.png" /></a>
        </div>
      </div>

      <div class="profile-info">
        <div class="info-col"></div>
        <div class="post-col">
          <div class="write-post-container">
            <div class="user-profile">
              <img
                src="https://yt3.ggpht.com/yti/AOXPAcWODTAzDO8acHR5anE77yyjaEuiWqAQ_casQ_Kpcg=s88-c-k-c0x00ffffff-no-rj"
              />
              <div>
                <!-- Add the name, status, and icon from fontawesome -->
                <p>Youssef Ahmed</p>
                <small>Public <i class="fas fa-caret-down"></i></small>
              </div>
            </div>

            <!-- Create the input box for the write post container -->
            <div class="post-input-container">
              <textarea
                rows="3"
                placeholder="What's on your mind, Youssef?"
              ></textarea>
              <!-- Create the links in the write post container -->
              <div class="add-post-links">
                <a href="#livevideo"
                  ><i class="fa-solid fa-video"></i> Live Video</a
                >
                <a href="#photovideo"
                  ><i class="fa-solid fa-camera"></i> Photo/Video</a
                >
                <a href="#poll"
                  ><i class="fa-solid fa-square-poll-vertical"></i> Poll</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <p>Copyright 2023 - Youssef Ahmed</p>
    </div>
    <script type="module" src="src/js/profileScript.js"></script>
  </body>
</html>
